<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Berlang Terminal</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            margin: 0;
            padding: 1rem;
            background: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .terminal {
            background: #1e1e1e;
            color: #ffffff;
            padding: 1rem;
            font-family: monospace;
            border-radius: 4px;
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            font-size: 18px;  /* Base font size for the terminal */
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            padding-bottom: 0.5rem;
            display: flex;
            flex-direction: column-reverse;
        }
        #output::-webkit-scrollbar {
            width: 8px;
        }
        #output::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 4px;
        }
        #output::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        .terminal-output {
            line-height: 1.4;
        }
        .terminal-error {
            color: #ff6b6b;
            margin-top: 0.2rem;
        }
        .terminal-result {
            color: #a8a8a8;
            margin-top: 0.2rem;
        }
        .terminal-input {
            background: transparent;
            border: none;
            color: #ffffff;
            width: calc(100% - 1.5rem);
            font-family: monospace;
            font-size: inherit;
            outline: none;
            padding: 0;
        }
        .input-line {
            display: flex;
            align-items: center;
            border-top: 1px solid #333;
            padding-top: 0.5rem;
            margin-top: auto;
        }
        .prompt {
            color: #4CAF50;
            margin-right: 0.5rem;
            user-select: none;
        }
        .user-input {
            color: #5C9FFF;
        }
    </style>
    <script>
        document.addEventListener('htmx:afterRequest', function(evt) {
            const output = document.getElementById('output');
            output.scrollTop = 0; // Scroll to top for reverse chronological order
        });
    </script>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <form class="input-line"
              hx-post="/execute"
              hx-target="#output"
              hx-swap="afterbegin"
              hx-on::after-request="this.reset()">
            <span class="prompt">&gt;</span>
            <input type="text"
                   name="command"
                   class="terminal-input"
                   autocomplete="off"
                   autofocus>
        </form>
    </div>
</body>
</html>
